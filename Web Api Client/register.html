<!-- register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Diabetes Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <h4>Register for Diabetes Risk Predictor</h4>
        <br />
        <br />
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form id="register-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" name="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                </form>
                <a href="login.html" class="d-block mt-3">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#register-form").submit(function (event) {
                event.preventDefault();

                let formData = {
                    full_name: $("input[name='full_name']").val(),
                    phone: $("input[name='phone']").val(),
                    email: $("input[name='email']").val(),
                    username: $("input[name='username']").val(),
                    password: $("input[name='password']").val(),
                    role: $("select[name='role']").val()
                };
                
                $.ajax({
                    url: "http://ec2-54-252-62-222.ap-southeast-2.compute.amazonaws.com:5050/api/register",
                    type: "POST",
                    contentType: "application/json",               // âœ… Required for JSON
                    data: JSON.stringify(formData),     
                    success: function () {
                        window.location.href = "home.html"; // Redirect after successful registration
                    },
                    error: function () {
                        $("#error-message").text("Registration failed. Username or phone may already exist.").show();
                    }
                });
            });
        });
    </script>
</body>

</html>
