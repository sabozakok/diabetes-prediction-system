<!-- login.html (Bootstrap Enhanced) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <h4>Diabetes Risk Predictor</h4>
        <br />
        <br />
        <br />
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">

                <form id="login-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                </form>
                <a href="register.html" class="d-block mt-3">Don't have an account? Register</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#login-form").submit(function (event) {
                event.preventDefault();
                let formData = {
                    username: $("input[name='username']").val(),
                    password: $("input[name='password']").val()
                };

                $.ajax({
                    url: "http://localhost:5050/api/login",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        if (response.success) {
                            // Store username or redirect as needed
                            localStorage.setItem("username", response.username);
                            window.location.href = "home.html?user_id=" + response.user_id;
                        } else {
                            $("#error-message").text(response.message).show();
                        }
                    },
                    error: function () {
                        $("#error-message").text("An error occurred. Please try again.").show();
                    }
                });
            });
        });
    </script>
</body>

</html>
